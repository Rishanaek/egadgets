{% extends 'navbar.html' %}
{% block nav %}
<div class="d-flex justify-content-between mb-4">
    <h2>Products</h2>
    <form action="{% url 'search' %}" method="post" class="d-flex">
        {% csrf_token %}
        <input type="search" placeholder="Search With Name" name="searchkey" class="form-control">
        <button class="btn btn-success">Search</button>

    </form>
</div>


<div class="d-flex justify-content-evenly flex-wrap">
{% for i in products %}
<div class="card" style="width: 20%;">
    <img src="{{i.image.url}}" height="250px"
    class="card-img-top"  alt="">
<div class="card-body">
    <h5 class="card-title text-center">{{i.title}}</h5>
    <p class="card-text text-center">Rs:{{i.price}}</p>
    <a href="{%url 'details' i.id %}" class="stretched-link"></a>

</div>

</div>
{% endfor %}
</div>
{% endblock nav %}
